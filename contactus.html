<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

        <link rel="stylesheet"  href="index.css">
        <!-- fontawesome cdn For Icons -->

        <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
        <!-- <script src="https://fontawesome.com/"></script> -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact us</title>

</head>

<body>


    <section class="contact py-5 my-5">

        <div class="head text-center text-decoration-underline">
            <h1>Contact us</h1>
        </div>

        <div class="conatiner ">
            <div class="row align-content-center">
                <div class="col-md-3 m-5  shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card text-center ">
                        <i class="fas fa-phone-alt fa-3x m-4 "></i>

                        <h3 class="mb-3">Let's talk</h3>
                        <h4>Phone: +91 1234567890</h4>
                    </div>
                </div>

                <div class="col-md-3 m-5  shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card text-center ">
                        <i class="fas fa-life-ring fa-3x m-4 "></i>

                        <h3 class="mb-3">24/7 support</h3>
                        <h4>Phone: +91 1234567890</h4>
                    </div>
                </div>

     <div class="col-md-3 m-5  shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card text-center ">
                        <i class="fas fa-envelope fa-3x m-4 "></i>

                        <h3 class="mb-3">Drop your query </h3>
                        <h4>Email: xyz@gmail.com</h4>
                    </div>
                </div>
            </div>




        </div>

        <div class="row">
            <div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border shadow">
            <h3 class="text-center mb-3">Form</h3>
            <form action="contact.html" method="POST" id="form">
            <div class="form-group">
            <label>Name</label>
            <input name="name" id="name" type="text" placeholder="Name"
            class="form-control">
            </div>
            <div class="form-group">
            <label>Email address</label>
            <input name="email" id="email" type="email" placeholder="Email"
            class="form-control">
            </div>
            <div class="form-group">
            <label>Message</label>
            <textarea name="msg" id="msg" class="form-control"
            placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary
            btn-block">Submit</button>
            </form>
            </div>
            </div>
            </div>

    </section>
</body>

</html>
